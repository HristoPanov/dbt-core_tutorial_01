version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table that contain 1 row per order"
    columns:
      - name: order_id
        description: "Primary Key"
        test:
          -not_null
          -unique

      - name: user_id
        description: ""

      - name: status
        description: ""
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        description: ""

      - name: created_at
        description: "When the order was created"
        test:
          - not_null

      - name: returned_at
        description: "When the order was returned"
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: num_of_item
        description: ""